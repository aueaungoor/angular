<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
    <div class="container ">
      <div class="container border center">
        <div class="search-Book">
          <p style="font-size:120%; margin-left:10px; margin-top: 1cm;">ค้นหาหนังสือ<p>
            <div class="row">
              <div class="col-sm-6">
                <div class="col-sm-6">
                  <p style="text-align: right;"><label for="name" >ชื่อ</label></p>
                </div>
                <div class="col-sm-6">
                  <input type="text" name="search" [(ngModel)]="searchname" placeholder="search by name" >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-2">
                  <p style="text-align: left;"><label for="type" >หมวดหมู่</label></p>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="seach" [(ngModel)]="searchtype" placeholder="search by type"  >
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="col-sm-6">
                <div class="col-sm-6">
                  <p style="text-align: right;"><label for="namep" >ผู้แต่ง</label></p>
                </div>
                <div class="col-sm-6">
                  <input type="text" name="namep" [(ngModel)]="searchnamep" placeholder="search by writter" >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-2">
                  <p style="text-align: left;"><label for="pice" >ราคา</label></p>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="pice" [(ngModel)]="searchpice" placeholder="search by pice">
                </div>
              </div>
            </div>
        </div>
          
            <div class="row">
              <div class="col-sm-6">
                <div class="col-sm-6">
                  <p style="text-align: right;"><label for="namey" >ผู้ยืม</label></p>
                </div>
                <div class="col-sm-6">
                  <input type="text" name="namey" [(ngModel)]="searchnamey"  placeholder="search by borrower">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="col-sm-2">
                  <p style="text-align: left;"><label for="date" >วันที่ยืม</label></p>
                </div>
                <div class="col-sm-10">
                  <input type="text" name="date" [(ngModel)]="searchdate"  placeholder="search by date">
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="col-sm-6 ">
                <div class="col-sm-10"></div>
                <div class="col-sm-2"><button type="button">ค้นหา</button></div>
                
              </div>
              <div class="col-sm-6 ">
                <button type="button" class="margin-top:auto">ยกเลิก</button>
              </div>
              <br><br>
            </div>
      </div>
        <br>
        <div class="row">
          <div class="col-sm-10"></div>
          <div class="col-sm-2"><button type="button" routerLink="/page2">เพิ่มเติม</button></div><br><br>
      </div>
    
      <div class="container">
        <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>ชื่อ</th>
                  <th>หมวดหมู่</th>
                  <th>ผู้แต่ง</th>
                  <th>ราคา</th>
                  <th>ผู้ยืม</th>
                  <th>วันที่ยืม</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let book of books | filter:searchname | filter:searchtype | filter:searchnamep | filter:searchpice | filter:searchnamey | filter:searchdate">
                  <td>{{book.name}}</td>
                  <td>{{book.type}}</td>
                  <td>{{book.namep}}</td>
                  <td>{{book.pice}}</td>
                  <td>{{book.namey}}</td>
                  <td>{{book.date}}</td>
              </tr>
          </tbody>
      </table>
      </div>
    
    </div>
    
  
    </body>
